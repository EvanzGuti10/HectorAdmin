<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="index.css">
    <title>FileMoon-Admin</title>
</head>

<body>

    <div class="conte">
        <div class="des">
            <h4 class="titulo">ADMIN VIDHIDE</h4>
        </div>
        <div class="nom">
            <input type="text" id="nombre" placeholder="Nombre del anime">
            <button onclick="btnActualizar()">ACTUA</button>
        </div>
        <div class="ima">
            <input type="text" id="imagen" placeholder="URL de la imagen">
            <button onclick="btnCrear()">CREAR</button>
        </div>
        <div class="cod">
            <input type="number" id="codigo" placeholder="Codigo carpeta">
            <button onclick="btnLimpiar()">LIMPIAR</button>
        </div>
        <div class="enla datos">
            <textarea id="enlaces"></textarea>
        </div>
        <div>
            <h5 class="titulo">https://vidhide.com/?op=my_files&fld_id=Codigo</h5>
        </div>
        <div class="env">
            <button onclick="btnEnviar()" id="btnenviar">ENVIAR</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
